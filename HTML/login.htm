<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkconnect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: Inter, sans-serif;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .title {
            width: 220px;
            height: 67px;
            position: absolute;
            left: 389px;
            top: 13px;
            text-align: center;
            color: #F2F2F2;
            font-size: 36px;
            font-weight: 400;
            word-wrap: break-word;
        }
        .title-background {
            width: 259px;
            height: 58px;
            position: absolute;
            left: 370px;
            top: 10px;
            background: #D50C2F;
            border-radius: 1000px;
            border: 1px solid black;
        }
        .header {
            width: 303px;
            height: 50px;
            position: absolute;
            left: -22px;
            top: 90px;
            text-align: center;
            color: black;
            font-size: 36px;
            font-weight: 800;
            word-wrap: break-word;
        }
        .input-group {
            position: absolute;
            display: inline-flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 4px;
        }
        .input-label {
            color: black;
            font-size: 9px;
            font-family: Roboto, sans-serif;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.80px;
            word-wrap: break-word;
        }
        .input-field {
            align-self: stretch;
            padding: 8px;
            background: white;
            border-radius: 4px;
            justify-content: flex-start;
            align-items: center;
            display: inline-flex;
        }
        .input-field.normal {
            border: 1px solid #A6A6A6;
        }
        .input-field.error {
            border: 2px solid #EB5252;
        }
        .input-field.success {
            border: 1px solid #41D32A;
        }
        .input-field.warning {
            border: 2px solid #73A2FF;
        }
        .input-text {
            flex: 1 1 0;
            color: #A6A6A6;
            font-size: 12px;
            font-family: Roboto, sans-serif;
            font-weight: 400;
            word-wrap: break-word;
        }
        .error-icon, .success-icon, .warning-icon {
            width: 12px;
            height: 12px;
            position: relative;
        }
        .error-icon::before, .success-icon::before, .warning-icon::before {
            content: '';
            width: 12px;
            height: 12px;
            position: absolute;
            border-radius: 9999px;
        }
        .error-icon::before {
            background: #EB5252;
        }
        .error-icon::after, .success-icon::after, .warning-icon::after {
            content: '';
            width: 5.71px;
            height: 5.71px;
            position: absolute;
            background: white;
        }
        .error-icon::after {
            left: 3.15px;
            top: 3.15px;
        }
        .success-icon::before {
            background: #3AD365;
        }
        .success-icon::after {
            left: 2.65px;
            top: 3.19px;
            width: 6.74px;
            height: 6.06px;
        }
        .warning-icon::before {
            background: #404040;
        }
        .button {
            width: 193px;
            height: 65px;
            position: absolute;
            background: #D50C2F;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 1000px;
            border: 1px solid black;
        }
        .button-text {
            width: 96px;
            height: 40px;
            position: absolute;
            text-align: center;
            color: black;
            font-size: 16px;
            font-weight: 400;
            word-wrap: break-word;
        }
        .logo {
            width: 260px;
            height: 79.81px;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://via.placeholder.com/260x80" alt="Logo" />
        <div class="title">Parkconnect</div>
        <div class="title-background"></div>
        <div class="header">Login</div>

        <div class="input-group" style="left: 407px; top: 162px;">
            <div class="input-label">Username</div>
            <div class="input-field normal">
                <div class="input-text">Text field data</div>
            </div>
        </div>

        <div class="input-group" style="left: 407px; top: 215px;">
            <div class="input-label">Password</div>
            <div class="input-field normal">
                <div class="input-text">Text field data</div>
            </div>
        </div>

        <div class="input-group" style="left: 407px; top: 268px;">
            <div class="input-label">Password</div>
            <div class="input-field warning">
                <div class="input-text">Text field data</div>
                <div class="warning-icon"></div>
            </div>
        </div>

        <div class="input-group" style="left: 292px; top: 328px;">
            <div class="input-label">Password</div>
            <div class="input-field error">
                <div class="input-text">Text field data</div>
                <div class="error-icon"></div>
            </div>
        </div>

        <div class="input-group" style="left: 507px; top: 328px;">
            <div class="input-label">Password</div>
            <div class="input-field success">
                <div class="input-text">Text field data</div>
            </div>
        </div>

        <div class="button" style="left: 407px; top: 397px;"></div>
        <div class="button-text" style="left: 455px; top: 422px;">Login</div>
        
        <div class="success-icon" style="left: 689px; top: 351px;"></div>
    </div>
</body>
</html>
