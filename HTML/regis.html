<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            background: white;
        }
        .logo {
            width: 260px;
            height: 79.81px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .title {
            width: 220px;
            height: 67px;
            position: absolute;
            left: 389px;
            top: 13px;
            text-align: center;
            color: #F2F2F2;
            font-size: 36px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            word-wrap: break-word;
        }
        .title-background {
            width: 259px;
            height: 58px;
            position: absolute;
            left: 370px;
            top: 10px;
            background: #D50C2F;
            border-radius: 1000px;
            border: 1px solid black;
        }
        .registration {
            width: 303px;
            height: 50px;
            position: absolute;
            left: -22px;
            top: 90px;
            text-align: center;
            color: black;
            font-size: 36px;
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            word-wrap: break-word;
        }
        .input-group {
            height: 45px;
            position: absolute;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 4px;
            display: inline-flex;
        }
        .input-group.password-1 {
            left: 289px;
            top: 383px;
        }
        .input-group.password-2 {
            left: 289px;
            top: 323px;
        }
        .input-group.password-3 {
            left: 289px;
            top: 269px;
        }
        .input-group.password-4 {
            left: 289px;
            top: 215px;
        }
        .input-group.username {
            left: 289px;
            top: 161px;
        }
        .input-group.choose-vehicle {
            height: 117px;
            left: 516px;
            top: 161px;
            flex-direction: column;
            gap: 4px;
            display: inline-flex;
        }
        .label {
            color: black;
            font-size: 9px;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.80px;
            word-wrap: break-word;
        }
        .input {
            align-self: stretch;
            padding: 8px;
            background: white;
            border-radius: 4px;
            justify-content: flex-start;
            align-items: center;
            gap: 8px;
            display: inline-flex;
        }
        .input.textfield {
            flex: 1 1 0;
            color: #404040;
            font-size: 12px;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            word-wrap: break-word;
        }
        .input.textfield-password-1 {
            border: 2px solid #EB5252;
        }
        .input.textfield-password-2 {
            padding-top: 7px;
            padding-bottom: 7px;
            border: 2px solid #73A2FF;
            gap: 1px;
        }
        .input.textfield-password-3 {
            border: 1px solid #41D32A;
        }
        .input.textfield-password-4 {
            border: 1px solid #A6A6A6;
        }
        .input.textfield-username {
            border: 1px solid #A6A6A6;
        }
        .input.dropdown {
            border: 2px solid #73A2FF;
        }
        .input.dropdown-content {
            padding-top: 12px;
            padding-bottom: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            border: 1px solid #DBDBDB;
            gap: 8px;
        }
        .dropdown-text {
            flex-direction: column;
            gap: 16px;
            display: inline-flex;
        }
        .dropdown-text div {
            color: #404040;
            font-size: 12px;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            word-wrap: break-word;
        }
        .dropdown-separator {
            width: 4px;
            height: 40px;
            background: #DBDBDB;
            border-radius: 2px;
        }
        .indicator {
            width: 12px;
            height: 12px;
            position: relative;
        }
        .indicator-inner-1 {
            background: #EB5252;
            border-radius: 9999px;
        }
        .indicator-inner-2 {
            background: white;
        }
        .dropdown-indicator {
            width: 10px;
            height: 10px;
            position: relative;
        }
        .dropdown-indicator div {
            width: 8px;
            height: 4px;
            border: 1px solid #404040;
            position: absolute;
        }
        .input.password-check {
            flex: 1 1 0;
            color: #A6A6A6;
            font-size: 12px;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            word-wrap: break-word;
        }
        .password-bar {
            width: 2px;
            height: 16px;
            background: #404040;
        }
        .button {
            width: 193px;
            height: 65px;
            left: 404px;
            top: 437px;
            position: absolute;
            background: #D50C2F;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 1000px;
            border: 1px solid black;
        }
        .button-text {
            width: 96px;
            height: 40px;
            left: 452px;
            top: 462px;
            position: absolute;
            text-align: center;
            color: black;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://via.placeholder.com/260x80" alt="Logo" />
        <div class="title">Parkconnect</div>
        <div class="title-background"></div>
        <div class="registration">Registration</div>

        <div class="input-group password-1">
            <div class="label">Password</div>
            <div class="input textfield textfield-password-1">
                <div class="textfield">Text field data</div>
                <div class="indicator">
                    <div class="indicator-inner-1" style="width: 12px; height: 12px; left: 0px; top: 0px;"></div>
                    <div class="indicator-inner-2" style="width: 5.71px; height: 5.71px; left: 3.15px; top: 3.15px;"></div>
                </div>
            </div>
        </div>

        <div class="input-group password-2">
            <div class="label">Password</div>
            <div class="input textfield textfield-password-2">
                <div class="textfield">Text field data</div>
                <div class="password-bar"></div>
            </div>
        </div>

        <div class="input-group password-3">
            <div class="label">Password</div>
            <div class="input textfield textfield-password-3">
                <div class="textfield">Text field data</div>
            </div>
        </div>

        <div class="input-group password-4">
            <div class="label">Password</div>
            <div class="input textfield textfield-password-4">
                <div class="textfield">Text field data</div>
            </div>
        </div>

        <div class="input-group username">
            <div class="label">Username</div>
            <div class="input textfield textfield-username">
                <div class="textfield">Text field data</div>
            </div>
        </div>

        <div class="input-group choose-vehicle">
            <div class="label">Choose vehicle</div>
            <div class="input dropdown">
                <div class="textfield">Dropdown field data</div>
                <div class="dropdown-indicator">
                    <div></div>
                </div>
            </div>
            <div class="input dropdown-content">
                <div class="dropdown-text">
                    <div>Car</div>
                    <div>Motorcycle</div>
                </div>
                <div class="dropdown-separator"></div>
            </div>
        </div>

        <div class="indicator" style="left: 469px; top: 294px;">
            <div class="indicator-inner-1" style="background: #3AD365;"></div>
            <div class="indicator-inner-2" style="width: 6.74px; height: 6.06px; left: 2.65px; top: 3.19px;"></div>
        </div>

        <div class="button"></div>
        <div class="button-text">Register</div>
    </div>
</body>
</html>
